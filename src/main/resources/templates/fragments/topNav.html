<html xmlns:th="http://www.thymeleaf.org">
 <!-- @author Daniele Francesco Santamaria daniele.santamaria@unict.it 
 -- https://github.com/dfsantamaria/SpringBootFastDeploy.git -- -->
 <head>
      <meta charset="utf-8">      
      <title> Navigation Bar </title>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
 </head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary"> 
  <div class="container-fluid">    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown-account">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="navbar-brand dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink-account" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink-account">            
            <li><a class="dropdown-item" th:href="@{/auth/api/all/accountView}"> My account</a></li>
            <li><a class="dropdown-item" th:href="@{/auth/api/access/login/signout}">Signout</a></li>
          </ul>
        </li>
      </ul>
        
       <ul th:if="${userPage}"  class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="navbar-brand dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink-user" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Users
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink-user">            
            <li><a class="dropdown-item" th:href="@{/auth/api/admin/usersView}"  th:text="${userPage}"> Users</a> </li>            
          </ul>
        </li>
      </ul>  
        
    </div>
          
      
  </div>
</nav>
</body>
