<th:block th:fragment="pagebar(formname, inputname)"> 
      <script th:src="@{/public/js/page-bar.js}" type="text/javascript"></script>    
      <!-- Page number -->  
             <input th:attr="form=${formname}" th:id="${inputname}" th:field="*{paging.currentPage}" type = "hidden" value = "0"/>           
             <select th:attr="form=${formname}" class="form-control form-control-sm" style="height: 38px " id="pageSelect" th:field="*{paging.itemsNumber}">                        
              <option  th:each="val: ${itemVals}"  th:value="${val}" th:text="${val}"> 
              </option>  
             </select>              
             <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item page-item">
                    <a class="page-link"                        
                        href="javascript:;" 
                        th:onclick="submitPage([[${formname}]], [[${inputname}]], 1);">
                        1
                    </a>                    
                </li>           
                <li class="page-item page-item disabled">               
                 <a class="page-link" href="#">Next</a>
                </li> 
                                
             </ul>        
         <!-- End page number-->      
</th:block>
