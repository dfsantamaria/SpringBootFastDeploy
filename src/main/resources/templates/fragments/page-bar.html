<th:block th:fragment="pagebar(formname, inputname)"> 
      <script th:src="@{/public/js/page-bar.js}" type="text/javascript"></script>    
      <!-- Page number -->  
             <input th:attr="form=${formname}" th:id="${inputname}" th:field="*{paging.currentPage}" type = "hidden" value = "1"/> 
             <!-- <input th:attr="form=${formname}" th:field="*{paging.totalPages}" type = "hidden" value = "1"/>     -->        
             <input th:attr="form=${formname}"  th:field="*{paging.pageSpan}" type = "hidden" value = "1"/>              
             <select th:attr="form=${formname}" class="form-control form-control-sm" style="height: 38px " id="pageSelect" th:field="*{paging.itemsNumber}">                        
              <option  th:each="val: ${itemVals}"  th:value="${val}" th:text="${val}"> 
              </option>  
             </select>              
             <ul class="pagination justify-content-end">
                 <!-- Previous -->
                 <li class="page-item" th:classappend="${paging.isPreviousDisabled()} ? 'disabled'">         
                     
                    
                <a class="page-link"                        
                        href="javascript:;"                        
                        th:onclick="submitPage([[${formname}]], [[${inputname}]], -1);">
                        Previous
                </a> 
                </li>   
                <li class="page-item">
                    <a class="page-link"                        
                        href="javascript:;" 
                        tabindex="1"
                        th:onclick="submitPage([[${formname}]], [[${inputname}]], 1);">
                        1
                    </a>                    
                </li>
                <!-- Next -->
                <li class="page-item" th:classappend="${paging.isNextDisabled()} ? 'disabled'"> 
                <a class="page-link"                        
                        href="javascript:;"                        
                        th:onclick="submitPage([[${formname}]], [[${inputname}]], -2);">
                        Next
                </a> 
                </li>                
             </ul>        
         <!-- End page number-->      
</th:block>
