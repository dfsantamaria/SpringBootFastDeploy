<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
  	   <!-- @author Daniele Francesco Santamaria daniele.santamaria@unict.it 
         -- https://github.com/dfsantamaria/SpringBootFastDeploy.git -- -->
      <meta charset="utf-8">
      <title>Recover Password</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
      <link th:href="@{/public/css/main/main.css}" rel="stylesheet">
      <link th:href="@{/public/css/main/cookie.css}" rel="stylesheet">    
      
      <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script> 
      <script th:src="@{/public/js/main/cookie.js}" type="text/javascript"></script>
      <script th:src="@{/public/js/main/togglePassword.js}" type="text/javascript"></script>
  </head>
  <body>
  	<div class="outer">
    <div class="container">
      <h2 class="form-heading">Insert your email</h2> 
        <div class="form-group">    
        <form name="form-signin" th:action="@{/public/api/access/recover/sendRecoverPassword}" method="post">                   
                 
                  <div class="over-label">
                        <div class="input-group mb-3">  
                                 <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                  </div> 
                        <input type="email" class="form-control" name="mail" aria-describedby="emailHelp"
                        placeholder="Email" autofocus="true"/>
                  </div>  
                  </div>    
                  <div th:if="${requestNewPassword}" th:text="${requestNewPassword}" class="alert-do"> Request new password </div>          
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button> 
            
        </form>
    </div>
  </div>
</div>    
  <div th:insert="fragments/main/cookie.html"> </div> 
  </body>
</html>
