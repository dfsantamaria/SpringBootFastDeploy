<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title tiles:fragment="title">Messages : Create</title>
  </head>
  <body>
    <div tiles:fragment="content">
        <form name="f" th:action="@{/public/api/access/login/signin}" method="post">               
            <fieldset>
                <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-error">    
                    Invalid username and password.
                </div>
                 <div th:if="${param.errorEnabled}" class="alert alert-error">    
                    User not enabled.
                </div>
                 <div th:if="${param.errorExpired}" class="alert alert-error">    
                    User account is expired.
                </div>
                 <div th:if="${param.errorLocked}" class="alert alert-error">    
                    User account is locked.
                </div>
                <div th:if="${param.errorCredentials}" class="alert alert-error">    
                    User credentials are expired.
                </div>

                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/>        
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>    
                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
            </fieldset>
        </form>
    </div>
  </body>
</html>
