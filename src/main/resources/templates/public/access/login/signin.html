<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Log in with your account</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link th:href="@{/public/css/main.css}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2 class="form-heading">Please log in</h2> 
        <div class="form-group">    
        <form name="form-signin" th:action="@{/public/api/access/login/signin}" method="post">                   
                   
                 <div class="over-label"><input name="username" type="text" class="form-control" placeholder="Username" autofocus="true"/></div>

                 <div class="over-label"><input name="password" type="password" class="form-control" placeholder="Password"/> </div>
                 

                <div th:if="${param.error}" class="has-error">    Invalid username and password.       </div>
                 <div th:if="${param.errorEnabled}" class="has-error">   User not enabled.    </div>
                 <div th:if="${param.errorExpired}" class="has-error">   User account is expired.   </div>
                 <div th:if="${param.errorLocked}" class="has-error">     User account is locked.  </div>
                <div th:if="${param.errorCredentials}" class="has-error"> User credentials are expired.  </div>
                <div th:if="${param.tokenFailed}" class="has-error"> You registration is expired.  </div>
                      
                <div th:if="${param.logout}" class="alert-success">     You have been logged out.  </div>

                <div th:if="${param.tokenSuccess}" class="alert-success">     You registration have been verified.  </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <div class="left-align"><td><a th:href="@{/public/api/access/registration/register}"> Register a new account</a></td></div>
                <div class="right-align"><td ><a th:href="@{/public/api/access/registration/register}"> Recover password</a></td> </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    

  </body>
</html>
