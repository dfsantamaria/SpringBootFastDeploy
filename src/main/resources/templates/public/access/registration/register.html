<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
  	   <!-- @author Daniele Francesco Santamaria daniele.santamaria@unict.it 
         -- https://github.com/dfsantamaria/SpringBootFastDeploy.git -- -->
      <meta charset="utf-8">
      <title>Register a new account</title>
      <th:block th:insert="fragments/head-2.html"/>
  </head>
  <body>
   	<div class="outer">
        <div class="container">
        <h2 class="form-heading">Register your account</h2> 
        <div class="form-group">  
        <form name="form-register" th:action="@{/public/api/access/registration/registerUser}" method="post">
        <div th:object="${userregdto}">   
        <div class="form-group">
             <div class="over-label">First Name</div>
                 <div class="input-group mb-3">  
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div> 
                    <input type="text" class="form-control" id="inputFName" aria-describedby="fnameHelp" th:field="*{firstName}">
        </div></div>


         <div class="form-group">
             <div class="over-label">Middle Name</div>
             <div class="input-group mb-3">  
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div> 
         <input type="text" class="form-control" id="inputMName" aria-describedby="mnameHelp" th:field="*{middleName}">
        </div></div>

         <div class="form-group">
             <div class="over-label">Surname Name</div>
             <div class="input-group mb-3">  
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div> 
         <input type="text" class="form-control" id="inputSName" aria-describedby="snameHelp" th:field="*{lastName}">
        </div> </div>
        </div> 

        <div th:object="${userdto}">   
        <div class="form-group">
    		     <div class="over-label">Email</div>
    		       <div class="input-group mb-3">  
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
   			 <input type="email" class="form-control" id="inputMail" aria-describedby="emailHelp" th:field="*{mail}">
 	     	</div></div>
  
         <div class="form-group">
          <div class="over-label">Username</div>
            <div class="input-group mb-3">  
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
          <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" th:field="*{username}">
         </div></div>

        <div class="form-group">
            <div class="over-label">Password</div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                 </div>   
            <input type="password" class="form-control" id="inputPassword" th:field="*{password.password}"  minlength="8">
               <div class="input-group-append">
                     <span class="input-group-text" type="button" onclick="togglePassword('inputPassword','show_eye','hide_eye');">
                     <i class="fas fa-eye" id="show_eye"></i>
                     <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                     </span>
               </div>
        </div>   
    </div>

        <div class="form-group">
            <div class="over-label"> Confirm Password</div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                 </div>   
            <input type="password" class="form-control" id="inputConfirmPassword" th:field="*{password.confirmPassword}">
              <div class="input-group-append">
                     <span class="input-group-text" type="button" onclick="togglePassword('inputConfirmPassword','conf_show_eye','conf_hide_eye');">
                     <i class="fas fa-eye" id="conf_show_eye"></i>
                     <i class="fas fa-eye-slash d-none" id="conf_hide_eye"></i>
                     </span>
              </div>
        </div> 
    </div>
        </div>

         <div th:object="${orgdto}"> 
          <div class="form-group">
            <div class="over-label">Organization Name</div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-university"></i></span>
                 </div>   
            <input type="text" class="form-control" id="orgName" aria-describedby="orgnameHelp" th:field="*{name}">
            </div>	</div>
         </div>  
           <div class="has-error" th:if="${fieldError}"  th:text="${fieldError}"> The error</div>         
  <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
        </form>
  </div>    
    </div>
   </div>    


  <div th:insert="fragments/cookie.html"> </div> 
  </body>
</html>
