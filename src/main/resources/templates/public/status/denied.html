<html xmlns:th="http://www.thymeleaf.org">
    <!-- @author Daniele Francesco Santamaria daniele.santamaria@unict.it 
    -- https://github.com/dfsantamaria/SpringBootFastDeploy.git -- -->
    <head>
        <meta charset="utf-8">
        <title>Account View</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
        <link th:href="@{/public/css/main/main.css}" rel="stylesheet">
        <link th:href="@{/public/css/main/cookie.css}" rel="stylesheet">
        <link th:href="@{/public/css/main/navbar.css}" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>     
    </head>




    <body>
          <div class="outer">
            <div class="container-in" style="margin-top: 10px">
                <h1 class="form-heading">Page Not Available</h1>                 
                  <th:block th:if="${maintenance} == False">
                    <div><p>You are not allowed to access this page or the page is not reacheable.
                         <span th:if="${logged} == null"> You can login to check whether the page is accessible for logged user.</span>
                               
                        </p></div>
                   </th:block>
                
                    <th:block th:if="${maintenance} == True">
                            <div><p>This platform is under maintenance, it will be available as soon as possible. </p></div>
                   </th:block>
                <div>
                <th:block>
                <form th:action="@{/}">
                 <button class="btn btn-lg btn-primary btn-block" type="submit">Home</button>
                </form> 
                 </th:block>
                <th:block th:if="${logged} and ${goback}"> 
                  <th:block th:if="${back}">  
                   <button  th:data-back="${back}" class="btn btn-lg btn-primary btn-block" onclick="goBack(this.getAttribute('data-back'));">Go back</button>
                  </th:block>
                  <th:block th:if="${back} == null">  
                   <button class="btn btn-lg btn-primary btn-block" th:onclick="history.back();">Go back</button>
                  </th:block>    
                </th:block>
                <th:block th:if="${logged} == null">                   
                 <form th:action="@{/public/api/access/login/signin}">                     
                   <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>  
                 </form>                 
                </th:block>    
                    
               </div>
                        
            </div>        

        </div>   
        <script>
           function goBack(url)
           {
                 location.href = url;
           } 
        </script>
    </body>
</html>
