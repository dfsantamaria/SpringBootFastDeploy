<html xmlns:th="http://www.thymeleaf.org">
 <!-- @author Daniele Francesco Santamaria daniele.santamaria@unict.it 
 -- https://github.com/dfsantamaria/SpringBootFastDeploy.git -- -->

 <head>     
    <title>Home page</title> 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
         
     <link th:href="@{/public/css/main.css}" rel="stylesheet">
     <link th:href="@{/public/css/cookie.css}" rel="stylesheet">    
     <link th:href="@{/public/css/navbar.css}" rel="stylesheet">  
     
     <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>      
     <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>    
     <script th:src="@{/public/js/cookie.js}" type="text/javascript"></script>
     
 </head>  
<body>
 <div th:insert="fragments/topNav.html"> </div> 

     <div class="outer">
      <div style="margin-top: 10px;">
	<h1 class="form-heading">Page under construction!</h1>           
          
        
      	<legend> Search parameters </legend> 
        <div class="form-group" style="margin-top: 10px">
      
     
      <form id="searchform" th:action="@{/auth/api/admin/searchuser}" method="post">      
         <div th:object="${usersearchdto}">    
        <div class="form-group">
             <div class="over-label">First Name</div>                                      
                    <input type="text" class="form-control" id="inputFName" aria-describedby="fnameHelp" th:field="*{firstName}">               
        </div>
        
        <div class="form-group">
             <div class="over-label">Middle Name</div>             
              <input type="text" class="form-control" id="inputMName" aria-describedby="mnameHelp" th:field="*{middleName}">
        </div>
        
        <div class="form-group">
           <div class="over-label">Surname Name</div>
           <input type="text" class="form-control" id="inputSName" aria-describedby="snameHelp" th:field="*{lastName}">
        </div> 
         
        <div class="form-group">  
        <div class="over-label">Email</div>              
             <input type="text" class="form-control" id="inputMail" aria-describedby="emailHelp" th:field="*{mail}">
        </div>  
         
        <div class="form-group">
          <div class="over-label">Username</div>            
          <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" th:field="*{username}">
        </div>
        
         <div class="form-group">
            <div class="over-label">Organization Name</div>              
            <input type="text" class="form-control" id="orgName" aria-describedby="orgnameHelp" th:field="*{orgname}">
         </div> 
         </div>  
         <button type="submit" class="btn btn-lg btn-primary btn-block">Search</button>         
         </form>              
         </div>        
      </div>
     </div>
        
     <div class="outer-big">     
         <!-- table -->
         <div style="margin-top: 20px;">
         <table class="table table-striped">
         <thead class="text-center">
           <tr class="p-3 mb-2 bg-primary text-white">
             <th scope="col">#id</th>
             <th scope="col">Username</th>
             <th scope="col">E-Mail</th>
             <th scope="col">First Name</th>
             <th scope="col">Middle Name</th>
             <th scope="col">Last Name</th>
             <th scope="col">Organization</th>
           </tr>           
         </thead>
         <tbody class="text-center"> 
           <tr th:if="${result == null}">
               <td colspan="7">No results</td>              
           </tr>            
           <th:block th:each="item : ${result}">
            <tr>
              <td th:text="${item.getId()}">ID</td>
              <td th:text="${item.getUsername()}">Username</td>
              <td th:text="${item.getMail()}">E-Mail</td>
              <td th:text="${item.getFirstName()}">First name</td>
              <td th:text="${item.getMiddleName()}">Middle name</td>
              <td th:text="${item.getLastName()}">Last name</td>
              <td th:text="${item.getOrgname()}">Organization</td>
            </tr>
           </th:block>        
       </tbody>
       </table>
       </div>
         <!-- end table -->           
         <nav style="display: inline-flex; float: right;"  
              th:with="itemVals=${ {5, 50, 100} }"       
              th:insert="fragments/page-bar.html :: pagebar('searchform', 'inputpage')">
         </nav>         
     </div>      
     <div th:insert="fragments/cookie.html"> </div>
</body>
</html>
